<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

    <form action="{% url 'thanks_page' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Отправить</button>
        </form>


        <br><br><br><br><br><br><br><br>


    {% if object_list %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>DATE</th>
            <th>NAME</th>
            <th>PHONE</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.order_dt}}</td>
            <td>{{obj.order_name}}</td>
            <td>{{obj.order_phone}}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    Нет данных
    {% endif %}
</body>
</html>
